        <title> Arlyna Catimbang's Page</title>
        <link rel="stylesheet" href="Catimbang_Lab03.css">

    <body>
        <!--Header Section-->
        <header id= "bar">
            <h1>Arlyna's Page</h1>
        </header>

        <!--Navigation Section-->
        <nav id="main-nav">
            <ul>
                <li> <a href="https://www.testudo.umd.edu/" target="_blank"> Testudo</a></li>
                <li> <a href="https://www.pinterest.com/" target="_blank"> Pinterest</a></li>
                <li> <a href="https://elms.umd.edu/" target="_blank"> Elms</a></li>
            </ul>
        </nav>


        <!--Main Text Area-->
        <div class="main-container">
            <div class="content-area">
                <div class="content-box">
                    <h1>Play the Random Game!</h1>
                    <p>Enter your name and choose a color:</p>
                    <form>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <label for="choice">Choose a color:</label>
                        <select id="choice" name="choice">
                            <option hidden disabled selected>-- Select Option --</option>
                            <option value="purple">Purple</option>
                            <option value="blue">Blue</option>
                            <option value="pink">Pink</option>
                        </select>
                        <br>
                        <input type="submit">
                    </form>
                </div>
            </div>

            <aside id="rules">
                <h1>Rules</h1>
                <hr>
                <h3>All you have to is add you name and choose a color!</h3>
            </aside>
        </div>

        <!--Footer-->
        <footer id="bar">
            <p>Copyright</p>
        </footer>


    </body>

</html>
